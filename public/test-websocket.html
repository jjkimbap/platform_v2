    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”Œ WebSocket ì—°ê²° í…ŒìŠ¤íŠ¸</h1>
        
        <div>
            <label>ì—”ë“œí¬ì¸íŠ¸:</label>
            <input type="text" id="endpoint" value="http://192.168.0.14:8025/ws" style="width: 100%; padding: 8px; margin: 10px 0;">
        </div>
        
        <div>
            <button id="connectBtn" onclick="connect()">ì—°ê²°</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>ì—°ê²° í•´ì œ</button>
            <button onclick="clearLog()">ë¡œê·¸ ì§€ìš°ê¸°</button>
        </div>
        
        <div id="status" class="status disconnected">ì—°ê²° ì•ˆ ë¨</div>
        
        <div>
            <h3>ì—°ê²° ì •ë³´:</h3>
            <div id="info">-</div>
        </div>
        
        <div>
            <h3>ë¡œê·¸:</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }

        function updateInfo(info) {
            document.getElementById('info').textContent = JSON.stringify(info, null, 2);
        }

        function connect() {
            const endpoint = document.getElementById('endpoint').value;
            
            if (socket && socket.readyState === 1) {
                log('âš ï¸ ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤.', 'warning');
                return;
            }

            log(`ğŸ”Œ ì—°ê²° ì‹œë„: ${endpoint}`, 'info');
            updateStatus('connecting', 'ì—°ê²° ì¤‘...');
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;

            try {
                socket = new SockJS(endpoint, null, {
                    withCredentials: false
                });

                log(`ğŸ“¡ SockJS ì¸ìŠ¤í„´ìŠ¤ ìƒì„± ì™„ë£Œ:`, 'info');
                log(`   - readyState: ${socket.readyState}`, 'info');
                log(`   - url: ${socket.url || endpoint}`, 'info');
                
                updateInfo({
                    readyState: socket.readyState,
                    url: socket.url || endpoint,
                    states: {
                        0: 'CONNECTING',
                        1: 'OPEN',
                        2: 'CLOSING',
                        3: 'CLOSED'
                    }
                });

                // ì—°ê²° ì„±ê³µ
                socket.onopen = () => {
                    log('âœ… WebSocket ì—°ê²° ì„±ê³µ!', 'success');
                    updateStatus('connected', 'ì—°ê²°ë¨');
                    reconnectAttempts = 0;
                    
                    updateInfo({
                        readyState: socket.readyState,
                        url: socket.url,
                        protocol: socket.protocol,
                        state: 'OPEN'
                    });

                    // í…ŒìŠ¤íŠ¸ ë©”ì‹œì§€ ì „ì†¡
                    const testMessage = {
                        type: 'test',
                        message: 'ì—°ê²° í…ŒìŠ¤íŠ¸ ë©”ì‹œì§€',
                        timestamp: Date.now()
                    };
                    log(`ğŸ“¤ í…ŒìŠ¤íŠ¸ ë©”ì‹œì§€ ì „ì†¡: ${JSON.stringify(testMessage)}`, 'info');
                    socket.send(JSON.stringify(testMessage));
                };

                // ë©”ì‹œì§€ ìˆ˜ì‹ 
                socket.onmessage = (event) => {
                    log(`ğŸ“¥ ë©”ì‹œì§€ ìˆ˜ì‹ : ${event.data}`, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        log(`ğŸ“¦ íŒŒì‹±ëœ ë°ì´í„°: ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        log(`âš ï¸ JSON íŒŒì‹± ì‹¤íŒ¨ (í…ìŠ¤íŠ¸ ë©”ì‹œì§€)`, 'warning');
                    }
                };

                // ì—°ê²° ì¢…ë£Œ
                socket.onclose = (event) => {
                    log(`âš ï¸ WebSocket ì—°ê²° ì¢…ë£Œ:`, 'warning');
                    log(`   - code: ${event.code}`, 'warning');
                    log(`   - reason: ${event.reason}`, 'warning');
                    log(`   - wasClean: ${event.wasClean}`, 'warning');
                    
                    updateStatus('disconnected', 'ì—°ê²° ì¢…ë£Œ');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    
                    updateInfo({
                        code: event.code,
                        reason: event.reason,
                        wasClean: event.wasClean,
                        codes: {
                            1000: 'ì •ìƒ ì¢…ë£Œ',
                            1001: 'ì—”ë“œí¬ì¸íŠ¸ ì¢…ë£Œ',
                            1006: 'ë¹„ì •ìƒ ì¢…ë£Œ',
                            2000: 'All transports failed'
                        }
                    });

                    // ë¹„ì •ìƒ ì¢…ë£Œ ì‹œ ì¬ì—°ê²° ì‹œë„
                    if (event.code !== 1000 && reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        log(`ğŸ”„ ì¬ì—°ê²° ì‹œë„ (${reconnectAttempts}/${maxReconnectAttempts})...`, 'warning');
                        setTimeout(() => {
                            connect();
                        }, 2000);
                    } else if (reconnectAttempts >= maxReconnectAttempts) {
                        log('âŒ ìµœëŒ€ ì¬ì—°ê²° ì‹œë„ íšŸìˆ˜ ì´ˆê³¼', 'error');
                    }
                };

                // ì—ëŸ¬ ì²˜ë¦¬
                socket.onerror = (error) => {
                    log(`âŒ WebSocket ì—ëŸ¬:`, 'error');
                    log(`   - type: ${error.type}`, 'error');
                    log(`   - target: ${error.target}`, 'error');
                    updateStatus('error', 'ì—ëŸ¬ ë°œìƒ');
                };

            } catch (error) {
                log(`âŒ ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
                updateStatus('error', 'ì—°ê²° ì‹¤íŒ¨');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            }
        }

        function disconnect() {
            if (socket) {
                log('ğŸ”Œ ì—°ê²° ì¢…ë£Œ ìš”ì²­', 'info');
                socket.close(1000, 'ì‚¬ìš©ì ìš”ì²­');
                socket = null;
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì—°ê²° (ì„ íƒì‚¬í•­)

    </script>
